<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/484c1d182d.js" crossorigin="anonymous"></script>
    <style>
        @media screen and (max-width: 400px) {

        .col {
            width: 100%; 
        }
        .card {
            max-width: 100%; 
        }
        
        }
        @media screen and (max-width: 1240px) {
        .col {
            width: 100%; 
        }
        .card {
            max-width: 100%; 
        }
        }
        #date{
            font-weight: bold;
        }
        #temp0{
            font-weight: bold;
        }
        #location{
            font-weight: bold;
        }
        #desc{
            font-size: 20px;
        }
        #middle{
            background: -webkit-linear-gradient(to right, rgba(255, 255, 255, 1), rgba(255, 236, 210, 1));
            background: linear-gradient(to right, rgba(255, 255, 255, 1), rgba(255, 236, 210, 1))
        }
    </style>
</head>

<body style="background-color: #C1CFEA;">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <nav class="justify-content-center navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0 h1 text-white"><i class="fa-solid fa-cloud-sun-rain"></i>Weather Forecast</span>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 bg-light p-2">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter City Name" aria-describedby="button-addon2" id="city">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary bg-primary text-white" type="button" id="cityButton">
                        <i class="fa-brands fa-searchengin"></i>
                        </button>
                    </div>
                </div>
            </div> 
        </div>
        <div class="row justify-content-around">
            <div class="col-4 card align-items-center text-black mt-5" id="middle" style="max-width: 18rem;">
                <div class="card-body">
                    <p class="card-text" id="date"><i class="fa-solid fa-calendar-days"></i>&nbsp; Date:</p>
                    <h4 class="card-text" id="date0"></h4>
                </div>
            </div>
            <div class="col-4 card text-black mt-5" id="middle" style="max-width: 18rem;">
                <div class="card-body">
                    <p class="card-text" id="desc"></p>
                    <p class="card-text" id="temp0"><i class="fas fa-thermometer-half"></i>&nbsp;Temperature</p>
                    <p class="card-text" id="temp_min0"><i class="fas fa-temperature-low"></i>&nbsp; Min Temp</p>
                    <p class="card-text" id="temp_max0"><i class="fas fa-temperature-high"></i>&nbsp; Max Temp</p>
                </div>
            </div>
            <div class="col-4 card align-items-center text-black mt-5" id="middle" style="max-width: 18rem;">
                <div class="card-body">
                    <p class="card-text" id="location"><i class="fa-solid fa-map-location-dot"></i>&nbsp; Location:</p>
                    <h4 class="card-text" id="citySearched"></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-2 p-0 pt-3 pb-3 jumbotron jumbotron-fluid" style="background-color: #C1CFEA;">
        <div class="container">
            <h1 class="display-5">5-Day Forecast</h1>
            <div class="row">
                <div class="col">
                    <div class="card text-white bg-primary mb-5" style="max-width: 20rem;">
                        <div class="card-body">
                            <p class="card-text" id=date1>Date</p>
                            <p class="card-text"id=temp1>Temperature</p>
                            <p class="card-text" id="temp_min1">Min Temp</p>
                            <p class="card-text" id="temp_max1">Max Temp</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-primary mb-5" style="max-width: 20rem;">
                        <div class="card-body">
                            <p class="card-text" id=date2>Date</p>
                            <p class="card-text"id=temp2>Temperature</p>
                            <p class="card-text" id="temp_min2">Min Temp</p>
                            <p class="card-text" id="temp_max2">Max Temp</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-primary mb-5" style="max-width: 20rem;">
                        <div class="card-body">
                            <p class="card-text" id=date3>Date</p>
                            <p class="card-text" id=temp3>Temperature</p>
                            <p class="card-text" id="temp_min3">Min Temp</p>
                            <p class="card-text" id="temp_max3">Max Temp</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-primary mb-5" style="max-width: 20rem;">
                        <div class="card-body">
                            <p class="card-text" id=date4>Date</p>
                            <p class="card-text" id=temp4>Temperature</p>
                            <p class="card-text" id="temp_min4">Min Temp</p>
                            <p class="card-text" id="temp_max4">Max Temp</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-primary mb-5" style="max-width: 20rem;">
                        <div class="card-body">
                            <p class="card-text" id=date5>Date</p>
                            <p class="card-text" id=temp5>Temperature</p>
                            <p class="card-text" id="temp_min5">Min Temp</p>
                            <p class="card-text" id="temp_max5">Max Temp</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
